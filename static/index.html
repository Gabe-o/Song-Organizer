<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>se3316 golivott lab3</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="sideBar">
            <p>Hello</p>
        </div>
        <div class="songDisplay">
            <table>
                <tr>
                    <td class="trackID">#</td>
                    <td class="trackTitle">Track</td>
                    <td class="albumID">#</td>
                    <td class="albumName">Album</td>
                    <td class="artistID">#</td>
                    <td class="artistName">Artist</td>
                    <td class="trackTags">Tags</td>
                    <td class="trackDateCreated">Created</td>
                    <td class="trackDateRecorded">Recorded</td>

                    <td class="trackGenres">Genres</td>

                    <th class="trackID">#</th>
                    <th class="trackTitle">Track</th>

                    <th class="albumName">Album</th>

                    <th class="trackTags">Tags</th>
                    <th class="trackDateCreated">Created</th>

                </tr>
            </table>
        </div>
